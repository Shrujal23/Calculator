<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Currency Converter</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<!-- Top navbar -->
	<nav class="topnav">
		<div class="topnav-inner">
			<button id="tab-converter" class="tab-btn active" aria-controls="converter-section">Converter</button>
			<button id="tab-live" class="tab-btn" aria-controls="live-section">Live Exchange</button>
		</div>
	</nav>

	<!-- Converter -->
	<div id="converter-section" class="currency">
		<h2>Currency Converter</h2>
		<p class="tagline">Convert between world currencies with live exchange rates.</p>
		<form id="currency-conversion" aria-label="Currency conversion form">
			<label for="amount">Amount</label>
			<input type="number" id="amount" inputmode="decimal" placeholder="e.g. 100" required>
			<small id="amount-hint" class="hint" aria-live="polite"></small>
			<label for="from">From</label>
			<select id="from" required>
				<option value="USD">USD</option>
				<option value="INR">INR</option>
			</select>
			<button type="button" id="swap" aria-label="Swap currencies">â†”</button>
			<label for="to">To</label>
			<select id="to" required>
				<option value="USD">USD</option>
				<option value="INR">INR</option>
			</select>
			<button type="submit" aria-label="Convert currency">Convert</button>
		</form>
		<p id="status" class="status" aria-live="polite"></p>
		<p class="result-label">Converted Amount</p>
		<p class="result-chip"><strong id="result"></strong></p>
	</div>

	<!-- Live Exchange -->
	<div id="live-section" class="live hidden" aria-live="polite">
		<h2>Live Exchange Rates</h2>
		<p class="tagline">Auto-refreshing rates for popular currencies.</p>
		<div class="live-controls">
			<label for="live-base">Base</label>
			<select id="live-base"></select>
			<span class="live-updated" id="live-updated"></span>
		</div>
		<div class="table-wrap">
			<table class="rates-table" id="rates-table" aria-label="Live exchange rates table">
				<thead>
					<tr><th>Currency</th><th>Rate</th></tr>
				</thead>
				<tbody></tbody>
			</table>
		</div>
		<p id="live-status" class="status" aria-live="polite"></p>
	</div>
    <script src="script.js"></script>
</body>
</html>
